<div class="card">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
    class="flex flex-col gap-4"
  >
    <h1 class="font-semibold text-2xl text-center">Welcome</h1>
    <div class="flex flex-col gap-1">
      <label for="username" class="text-sm font-semibold">Username</label>
      <input
        type="text"
        class="input"
        [formControl]="registerForm.controls.username"
        id="username"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="email" class="text-sm font-semibold">Email</label>
      <input
        type="email"
        class="input"
        [formControl]="registerForm.controls.email"
        id="email"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="password" class="text-sm font-semibold">Password</label>
      <input
        type="password"
        class="input"
        [formControl]="registerForm.controls.password"
        id="password"
      />
    </div>
    <button class="btn">Register</button>
    <h1>
      Already have an account?
      <span
        class="text-blue-500 font-semibold cursor-pointer"
        [routerLink]="['/', 'login']"
        >Login</span
      >
    </h1>
  </form>
</div>
