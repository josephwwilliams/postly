<section class="flex justify-center">
  <div class="w-full lg:basis-2/3 flex flex-col gap-8">
    <h1 class="text-2xl font-bold text-center">Recent Posts</h1>
    <div class="flex flex-col gap-5">
      <ng-container *ngIf="posts.length > 0; else noPosts">
        <app-post-preview
          *ngFor="let post of posts"
          [post]="post"
        ></app-post-preview>
      </ng-container>
      <ng-template #noPosts>
        <div
          class="card sm:min-w-[40rem] min-w-[20rem] flex items-center justify-center"
        >
          <h2 class="text-xl font-bold text-center">No posts to show ðŸ˜¢</h2>
        </div>
      </ng-template>
    </div>
  </div>
</section>
